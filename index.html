<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HoangKun Store - Chuyên Source Code HTML/CSS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <canvas id="particleCanvas"></canvas>

    <div class="container">
        <header>
            <h1 class="logo">HOANGKUN <span>STORE</span></h1>
            <p class="tagline">Giao diện chất - Giá sinh viên</p>
        </header>

        <section class="products">
            <div class="card">
                <div class="badge">Hot</div>
                <img src="https://via.placeholder.com/300x180" alt="Mẫu Bio Link">
                <div class="card-info">
                    <h3>Mẫu Bio Link CyberVibe</h3>
                    <p>Hiệu ứng hạt bay, 5 nút liên hệ, chuẩn Mobile.</p>
                    <div class="price">50.000đ</div>
                    <div class="actions">
                        <a href="#" class="btn-demo">Demo</a>
                        <a href="https://zalo.me/0788265513" class="btn-buy">Mua ngay</a>
                    </div>
                </div>
            </div>

            <div class="card">
                <img src="https://via.placeholder.com/300x180" alt="Mẫu Shop">
                <div class="card-info">
                    <h3>Landing Page Bán Hàng</h3>
                    <p>Giao diện sạch sẽ, tối ưu SEO, load cực nhanh.</p>
                    <div class="price">150.000đ</div>
                    <div class="actions">
                        <a href="#" class="btn-demo">Demo</a>
                        <a href="https://zalo.me/0788265513" class="btn-buy">Mua ngay</a>
                    </div>
                </div>
            </div>
        </section>

        <footer>
            <p>© 2026 HoangKun. Thiết kế bởi Nguyễn Việt Hoàng</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
