<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HoangKun Store - Shop Acc Uy Tín</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <canvas id="particleCanvas"></canvas>

    <div class="container">
        <header>
            <h1 class="logo">HOANGKUN <span>STORE</span></h1>
            <p class="tagline">Hệ thống bán acc tự động - Uy tín - Giá rẻ</p>
        </header>

        <div class="products-grid" id="shopGrid"></div>

        <div class="pagination">
            <button onclick="changePage(-1)">TRƯỚC</button>
            <span id="pageLabel">Trang 1 / 3</span>
            <button onclick="changePage(1)">SAU</button>
        </div>
   </div> 

<script>
        // 1. Danh sách 20 loại Code Web với giá khác nhau
        const inventory = [
            { id: 1, name: "CODE BIO LINK CYBERVIBE", count: "128", price: "49.000đ", img: "https://i.ibb.co/v6M6W7Y/bio.jpg" },
            { id: 2, name: "CODE SHOP ACC GAME V2", count: "45", price: "250.000đ", img: "https://i.ibb.co/VmqY8S7/shop.jpg" },
            { id: 3, name: "LANDING PAGE GAMING PRO", count: "89", price: "120.000đ", img: "https://i.ibb.co/fD8zG0v/gaming.jpg" },
            { id: 4, name: "CODE WEB PHIM CHUẨN SEO", count: "22", price: "450.000đ", img: "https://i.ibb.co/L5n0n8M/movie.jpg" },
            { id: 5, name: "PORTFOLIO DARK MODE", count: "56", price: "75.000đ", img: "https://i.ibb.co/fF3t4G7/port.jpg" },
            { id: 6, name: "WEB BẤT ĐỘNG SẢN VIP", count: "12", price: "999.000đ", img: "https://i.ibb.co/mS6p6X4/bds.jpg" },
            { id: 7, name: "WEB TIN TỨC TỔNG HỢP", count: "34", price: "350.000đ", img: "https://i.ibb.co/xS8mH7v/news.jpg" },
            { id: 8, name: "CODE TOOL FACEBOOK AUTO", count: "67", price: "199.000đ", img: "https://i.ibb.co/vYm6X8v/fb.jpg" }
        ];

        // Tự tạo thêm cho đủ 20 món với giá ngẫu nhiên
        while(inventory.length < 20) {
            let base = inventory[inventory.length % 8];
            inventory.push({
                ...base,
                id: inventory.length + 1,
                name: base.name + " V" + (inventory.length + 1),
                price: (Math.floor(Math.random() * 20) + 5) * 10 + ".000đ"
            });
        }

        let currentPage = 1;
        const limit = 8;

        // 2. Hàm hiển thị (Render)
        function renderShop() {
            const grid = document.getElementById('shopGrid');
            if(!grid) return;
            grid.innerHTML = "";
            let start = (currentPage - 1) * limit;
            let currentItems = inventory.slice(start, start + limit);

            currentItems.forEach(item => {
                grid.innerHTML += `
                    <div class="product-card">
                        <div class="card-thumb">
                            <div class="discount-tag">GIẢM 20%</div>
                            <img src="${item.img}" alt="thumb">
                        </div>
                        <div class="card-info">
                            <h3>${item.name}</h3>
                            <p class="stats">Lượt mua: <span>${item.count}</span></p>
                            <div class="price-tag">${item.price}</div>
                            <div class="btn-container">
                                <a href="https://zalo.me/0788265513" class="btn-buy">MUA NGAY</a>
                            </div>
                        </div>
                    </div>
                `;
            });
            document.getElementById('pageLabel').innerText = `Trang ${currentPage} / ${Math.ceil(inventory.length / limit)}`;
        }

        function changePage(n) {
            let next = currentPage + n;
            if (next >= 1 && next <= Math.ceil(inventory.length / limit)) {
                currentPage = next; renderShop(); window.scrollTo({top: 0, behavior: 'smooth'});
            }
        }

        // 3. Hiệu ứng hạt bay
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize); resize();
        let particles = [];
        for(let i=0; i<100; i++) particles.push({x: Math.random()*canvas.width, y: Math.random()*canvas.height, vx: Math.random()-0.5, vy: Math.random()-0.5, s: Math.random()*2});
        function animate() {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            ctx.fillStyle = 'rgba(0, 255, 242, 0.3)';
            particles.forEach(p => {
                p.x += p.vx; p.y += p.vy;
                if(p.x < 0 || p.x > canvas.width) p.vx *= -1;
                if(p.y < 0 || p.y > canvas.height) p.vy *= -1;
                ctx.beginPath(); ctx.arc(p.x, p.y, p.s, 0, Math.PI*2); ctx.fill();
            });
            requestAnimationFrame(animate);
        }

        renderShop();
        animate();
    </script>
</body>
</html>
