        .input-group { position: relative; margin-bottom: 20px; }

        /* Fake Notification */

<script>
    // --- C·∫§U H√åNH FIREBASE ---
    const firebaseConfig = {
        apiKey: "AIzaSyDqpk71mVDWCP3jk7fxbHZayz92LTheY7g",
        databaseURL: "https://hoangkun-594d0-default-rtdb.firebaseio.com",
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // --- DANH S√ÅCH S·∫¢N PH·∫®M ---
    const items = [
        { name: "BIO LINK CYBER RED", price: 49000, img: "https://i.ibb.co/v6M6W7Y/bio.jpg" },
        { name: "SOURCE SHOP ACC V2 - AUTO", price: 250000, img: "https://i.ibb.co/VmqY8S7/shop.jpg" },
        { name: "LANDING PAGE GAMING RED-DARK", price: 120000, img: "https://i.ibb.co/fD8zG0v/gaming.jpg" },
        { name: "CODE WEB PHIM API FULL", price: 850000, img: "https://i.ibb.co/L5n0n8M/movie.jpg" }
    ];

    function renderItems() {
        document.getElementById('productGrid').innerHTML = items.map(i => `
            <div class="card">
                <div class="thumb"><img src="${i.img}"></div>
                <div style="padding: 20px; text-align: center;">
                    <h3 style="margin:0; font-size:18px;">${i.name}</h3>
                    <div class="price">${i.price.toLocaleString()}ƒë</div>
                    <button class="btn btn-red" style="width:100%" onclick="buyItem(${i.price})">MUA NGAY</button>
                </div>

        `).join('');
    }

    // --- X·ª¨ L√ù ƒêƒÇNG NH·∫¨P / ƒêƒÇNG K√ù ---
    let isRegister = false;

    function showAuth(reg) { 
        isRegister = reg; 
        updateAuthUI(); 
        document.getElementById('authModal').style.display = 'flex'; 
    }

    function toggleAuth() { 
        isRegister = !isRegister; 
        updateAuthUI(); 
    }

    function updateAuthUI() {
        const title = document.getElementById('authTitle');
        const regFields = document.getElementById('regFields');
        const switchText = document.getElementById('switchText');
        
        if (isRegister) {
            title.innerText = "REGISTER";
            regFields.style.display = "block";
            switchText.innerHTML = "ƒê√£ c√≥ t√†i kho·∫£n? <b onclick='toggleAuth()'>ƒêƒÉng nh·∫≠p</b>";
        } else {
            title.innerText = "LOGIN";
            regFields.style.display = "none";
            switchText.innerHTML = "Ch∆∞a c√≥ t√†i kho·∫£n? <b onclick='toggleAuth()'>ƒêƒÉng k√Ω</b>";
        }
    }

    function handleAuth() {
        const user = document.getElementById('userInput').value.trim();
        const pass = document.getElementById('passInput').value;
        
        if(!user || !pass) return alert("Vui l√≤ng nh·∫≠p ƒë·ªß t√†i kho·∫£n v√† m·∫≠t kh·∫©u!");

        if(isRegister) {
            const confirm = document.getElementById('confirmInput').value;
            if(pass !== confirm) return alert("M·∫≠t kh·∫©u nh·∫≠p l·∫°i kh√¥ng kh·ªõp!");
            
            db.ref('users/' + user).once('value').then(snap => {
                if(snap.exists()) {
                    alert("T√†i kho·∫£n n√†y ƒë√£ t·ªìn t·∫°i!");
                } else {
                    db.ref('users/' + user).set({ pass: pass, balance: 0 }).then(() => {
                        alert("ƒêƒÉng k√Ω th√†nh c√¥ng! H√£y ƒëƒÉng nh·∫≠p.");
                        isRegister = false;
                        updateAuthUI();
                    });
                }
            });
        } else {
            db.ref('users/' + user).once('value').then(snap => {
                const data = snap.val();
                if(data && data.pass === pass) {
                    localStorage.setItem('currentUser', user);
                    alert("Ch√†o m·ª´ng " + user + "!");
                    location.reload();
                } else {
                    alert("Sai t√†i kho·∫£n ho·∫∑c m·∫≠t kh·∫©u!");
                }
            });
        }
    }

    // --- KI·ªÇM TRA TR·∫†NG TH√ÅI NG∆Ø·ªúI D√ôNG ---
    function checkStatus() {
        const user = localStorage.getItem('currentUser');
        if(user) {
            document.getElementById('auth-section').style.display = 'none';
            document.getElementById('user-section').style.display = 'flex';
            document.getElementById('ck-name').innerText = user;
            
            db.ref('users/' + user).on('value', snap => {
                const data = snap.val();
                if(data) {
                    const bal = data.balance || 0;
                    document.getElementById('user-balance').innerText = bal.toLocaleString() + 'ƒë';
                    localStorage.setItem('currentBal', bal);
                }
            });
        }
    }

    function buyItem(price) {
        const user = localStorage.getItem('currentUser');
        if(!user) return showAuth(false);
        const bal = parseInt(localStorage.getItem('currentBal') || 0);
        if(bal >= price) {
            db.ref('users/' + user).update({ balance: bal - price }).then(() => {
                alert("‚úÖ Mua th√†nh c√¥ng! Li√™n h·ªá Admin ƒë·ªÉ nh·∫≠n code.");
            });
        } else {
            alert("‚ùå S·ªë d∆∞ kh√¥ng ƒë·ªß!");
            showRecharge();
        }
    }

    function logout() { localStorage.removeItem('currentUser'); location.reload(); }
    function closeModal(id) { document.getElementById(id).style.display = 'none'; }
    function showRecharge() { document.getElementById('rechargeModal').style.display = 'flex'; }

    // --- HI·ªÜU ·ª®NG N·ªÄN ---
    const canvas = document.getElementById('particleCanvas');
    const ctx = canvas.getContext('2d');
    let pts = [];
    function init() {
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        pts = [];
        for(let i=0; i<60; i++) pts.push({x: Math.random()*canvas.width, y: Math.random()*canvas.height, vx: Math.random()-0.5, vy: Math.random()-0.5});
    }
    function draw() {
        ctx.clearRect(0,0,canvas.width, canvas.height); ctx.fillStyle = "rgba(255,0,0,0.3)";
        pts.forEach(p => {
            p.x+=p.vx; p.y+=p.vy;
            if(p.x<0 || p.x>canvas.width) p.vx*=-1; if(p.y<0 || p.y>canvas.height) p.vy*=-1;
            ctx.beginPath(); ctx.arc(p.x, p.y, 2, 0, Math.PI*2); ctx.fill();
        });
        requestAnimationFrame(draw);
    }

    function fakeNoti() {
        const names = ["Qu·ªëc B·∫£o", "VƒÉn Nam", "Minh H√πng", "S∆°n T√πng", "Th√∫y Vy"];
        const noti = document.getElementById('fakeNoti');
        document.getElementById('fakeNotiText').innerHTML = `<b>${names[Math.floor(Math.random()*names.length)]}</b> v·ª´a n·∫°p 100,000ƒë th√†nh c√¥ng!`;
        noti.classList.add('show');
        setTimeout(() => noti.classList.remove('show'), 5000);
        setTimeout(fakeNoti, 15000);
    }

    window.onload = () => { init(); draw(); renderItems(); checkStatus(); fakeNoti(); };
    window.onresize = init;
</script>
