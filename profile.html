<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HỒ SƠ CÁ NHÂN</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body {
            background-color: #050505;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #1a1a1a;
            padding: 40px;
            border-radius: 15px;
            border: 1px solid #333;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
        }
        h2 {
            text-align: center;
            color: #ff0000;
            margin-bottom: 30px;
            text-transform: uppercase;
            border-bottom: 2px solid #ff0000;
            padding-bottom: 10px;
        }
        .info-row {
            margin-bottom: 20px;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }
        .label { color: #888; font-size: 14px; display: block; margin-bottom: 5px; }
        .value { font-size: 18px; font-weight: bold; }
        
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            background: #000;
            border: 1px solid #444;
            color: white;
            border-radius: 5px;
            box-sizing: border-box;
            outline: none;
        }
        input:focus { border-color: #ff0000; }
        
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn-save { background: #ff0000; color: white; }
        .btn-save:hover { background: #cc0000; }
        .btn-back { background: #333; color: white; }
        .btn-back:hover { background: #555; }
    </style>
</head>
<body>

    <div class="container">
        <h2><i class="fas fa-id-card"></i> Thông Tin Khách Hàng</h2>

        <div class="info-row">
            <span class="label">Tên tài khoản:</span>
            <span class="value" id="username_display" style="color: #fff;">Đang tải...</span>
        </div>
        <div class="info-row">
            <span class="label">Số dư hiện tại:</span>
            <span class="value" id="balance_display" style="color: #00ff00;">0đ</span>
        </div>

        <h4 style="margin-top: 30px; color: #ff0000;">ĐỔI MẬT KHẨU</h4>
        <input type="password" id="oldPass" placeholder="Nhập mật khẩu cũ">
        <input type="password" id="newPass" placeholder="Nhập mật khẩu mới">

        <button class="btn btn-save" onclick="changePass()">LƯU THAY ĐỔI</button>
        <button class="btn btn-back" onclick="window.location.href='index.html'">
            <i class="fas fa-arrow-left"></i> QUAY VỀ SHOP
        </button>
    </div>

    <script>
        // 1. Cấu hình Firebase (Y hệt file index.html)
        const firebaseConfig = {
            apiKey: "AIzaSyDqpk71mVDWCP3jk7fxbHZayz92LTheY7g",
            databaseURL: "https://hoangkun-594d0-default-rtdb.firebaseio.com",
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // 2. Kiểm tra đăng nhập
        const user = localStorage.getItem('hoangUser');
        if (!user) {
            Swal.fire("Lỗi", "Bạn chưa đăng nhập!", "error").then(() => {
                window.location.href = 'index.html';
            });
        } else {
            // Hiển thị tên
            document.getElementById('username_display').innerText = user;
            
            // Lấy số dư realtime từ Firebase
            db.ref('users/' + user).on('value', snap => {
                const val = snap.val();
                if(val) {
                    const bal = val.balance || 0;
                    document.getElementById('balance_display').innerText = bal.toLocaleString() + 'đ';
                }
            });
        }

        // 3. Xử lý đổi mật khẩu
        function changePass() {
            const oldP = document.getElementById('oldPass').value;
            const newP = document.getElementById('newPass').value;

            if(!oldP || !newP) return Swal.fire("Thiếu thông tin", "Vui lòng nhập đủ mật khẩu!", "warning");

            db.ref('users/' + user).once('value').then(snap => {
                const data = snap.val();
                if(data.pass === oldP) {
                    db.ref('users/' + user).update({ pass: newP });
                    Swal.fire("Thành công", "Đổi mật khẩu thành công!", "success");
                    document.getElementById('oldPass').value = '';
                    document.getElementById('newPass').value = '';
                } else {
                    Swal.fire("Thất bại", "Mật khẩu cũ không đúng!", "error");
                }
            });
        }
    </script>
</body>
</html>
