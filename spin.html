<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VÒNG QUAY TỶ PHÚ - GLOBAL SERVER</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --primary: #d32f2f;
            --gold: #ffd700;
            --wheel-size: 450px;
        }

        body {
            background: radial-gradient(circle at center, #2b0000 0%, #000000 100%);
            color: #fff;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
            padding-bottom: 50px;
            overflow-x: hidden;
        }

        /* Nút quay lại */
        .back-btn {
            position: absolute; top: 20px; left: 20px;
            background: rgba(255, 255, 255, 0.1); color: white;
            padding: 10px 20px; border-radius: 50px; text-decoration: none;
            backdrop-filter: blur(5px); border: 1px solid rgba(255,255,255,0.2);
            transition: 0.3s; z-index: 10;
        }
        .back-btn:hover { background: var(--primary); transform: translateX(5px); }

        h1.title {
            text-transform: uppercase; font-size: 2.5rem; color: var(--gold);
            text-shadow: 0 0 10px var(--primary), 0 0 20px var(--gold);
            margin-bottom: 20px; font-weight: 900; letter-spacing: 2px;
            text-align: center;
        }

        /* KHUNG VÒNG QUAY */
        .wheel-wrapper {
            position: relative;
            width: var(--wheel-size); height: var(--wheel-size);
            display: flex; justify-content: center; align-items: center;
            margin-bottom: 30px;
            flex-shrink: 0;
        }

        .wheel-border {
            position: absolute; width: 100%; height: 100%;
            border-radius: 50%; border: 15px solid #222;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.5), inset 0 0 20px rgba(0,0,0,0.8);
            background: #111; z-index: 1;
        }

        .wheel {
            width: calc(100% - 40px); height: calc(100% - 40px);
            border-radius: 50%; position: relative; overflow: hidden;
            transition: transform 5s cubic-bezier(0.25, 0.1, 0.25, 1);
            border: 2px solid var(--gold); z-index: 2;
            background: #fff;
        }

        .wheel-inner {
            position: relative; width: 100%; height: 100%;
            border-radius: 50%; overflow: hidden;
        }

        /* CÁC Ô THƯỞNG */
        .segment {
            position: absolute; top: 0; right: 0;
            width: 50%; height: 50%;
            transform-origin: 0% 100%;
            border: 1px solid rgba(255,255,255,0.1);
            box-sizing: border-box;
        }

        .segment:nth-child(1), .segment:nth-child(3), .segment:nth-child(5) { background: linear-gradient(135deg, #b71c1c 0%, #f44336 100%); }
        .segment:nth-child(2), .segment:nth-child(6), .segment:nth-child(8) { background: linear-gradient(135deg, #0d47a1 0%, #1976d2 100%); }
        .segment:nth-child(4), .segment:nth-child(7) { background: linear-gradient(135deg, #fbc02d 0%, #fff176 80%, #fbc02d 100%); }

        .segment:nth-child(1) { transform: rotate(0deg)   skewY(-45deg); }
        .segment:nth-child(2) { transform: rotate(45deg)  skewY(-45deg); }
        .segment:nth-child(3) { transform: rotate(90deg)  skewY(-45deg); }
        .segment:nth-child(4) { transform: rotate(135deg) skewY(-45deg); }
        .segment:nth-child(5) { transform: rotate(180deg) skewY(-45deg); }
        .segment:nth-child(6) { transform: rotate(225deg) skewY(-45deg); }
        .segment:nth-child(7) { transform: rotate(270deg) skewY(-45deg); }
        .segment:nth-child(8) { transform: rotate(315deg) skewY(-45deg); }

        .segment-content {
            position: absolute;
            bottom: 25px; left: 25px;
            width: 120px; text-align: center;
            transform: skewY(45deg) rotate(22.5deg);
            font-weight: 900; font-size: 13px; text-transform: uppercase;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
        }
        .segment-content span { color: #fff; display: block; }
        .segment-content i {
            font-size: 24px; display: block; margin-bottom: 5px;
            color: #ffd700; filter: drop-shadow(0 2px 3px rgba(0,0,0,0.5));
        }

        .segment:nth-child(4) .segment-content span, .segment:nth-child(4) .segment-content i,
        .segment:nth-child(7) .segment-content span, .segment:nth-child(7) .segment-content i {
            color: #b71c1c; text-shadow: none;
        }

        .pointer {
            position: absolute; top: -30px; left: 50%; transform: translateX(-50%);
            width: 50px; height: 60px;
            background: linear-gradient(to bottom, var(--gold), #d35400);
            clip-path: polygon(50% 100%, 0% 0%, 100% 0%);
            z-index: 10; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.5));
        }

        .center-circle {
            position: absolute; width: 80px; height: 80px;
            background: radial-gradient(circle, #fff 30%, #ddd 100%);
            border-radius: 50%; z-index: 5;
            display: flex; justify-content: center; align-items: center;
            box-shadow: 0 0 15px rgba(0,0,0,0.5); cursor: pointer;
            border: 4px solid var(--primary); transition: 0.3s;
        }
        .center-circle:hover { transform: scale(1.1); box-shadow: 0 0 25px var(--gold); }
        .center-circle i { font-size: 30px; color: var(--primary); }

        .footer-info {
            background: rgba(0,0,0,0.6);
            padding: 10px 30px; border-radius: 30px; border: 1px solid var(--gold);
            font-size: 1.2rem; display: flex; align-items: center; gap: 10px;
            margin-bottom: 20px;
        }
        .spin-num { color: var(--gold); font-weight: bold; font-size: 1.5rem; }

        /* --- STYLE LỊCH SỬ CỘNG ĐỒNG --- */
        .history-container {
            width: 95%;
            max-width: 600px;
            background: rgba(20, 20, 20, 0.9);
            border-radius: 12px;
            border: 1px solid #444;
            padding: 15px;
            box-sizing: border-box;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
        }
        
        .history-title {
            text-align: center;
            color: var(--gold);
            margin: 0 0 15px 0;
            font-size: 1.1rem;
            text-transform: uppercase;
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
            display: flex; justify-content: space-between; align-items: center;
        }
        
        /* Hiệu ứng nhấp nháy cho chữ LIVE */
        .live-dot {
            display: inline-block; width: 8px; height: 8px; background: #00ff00;
            border-radius: 50%; margin-right: 5px;
            box-shadow: 0 0 5px #00ff00;
            animation: pulse 1s infinite;
        }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

        .history-list {
            list-style: none; padding: 0; margin: 0;
            max-height: 250px; overflow-y: auto;
        }

        .history-list::-webkit-scrollbar { width: 4px; }
        .history-list::-webkit-scrollbar-thumb { background: #555; border-radius: 10px; }

        .history-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 12px 10px;
            border-bottom: 1px solid #333;
            font-size: 0.9rem;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .h-left { display: flex; flex-direction: column; gap: 3px; }
        .h-user { color: #fff; font-weight: bold; font-size: 0.95rem; }
        .h-time { color: #777; font-size: 0.75rem; }
        
        .h-right { text-align: right; }
        .h-reward { font-weight: bold; font-size: 1rem; }
        
        .h-reward.money { color: var(--gold); text-shadow: 0 0 5px rgba(255, 215, 0, 0.3); }
        .h-reward.spin { color: #00e676; }
        .h-reward.bad { color: #9e9e9e; font-size: 0.9rem; font-style: italic; }

        @media (max-width: 500px) {
            :root { --wheel-size: 320px; }
            h1.title { font-size: 1.8rem; }
            .segment-content { font-size: 10px; bottom: 15px; left: 15px; width: 80px; }
            .segment-content i { font-size: 18px; }
        }
    </style>
</head>
<body>

    <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> VỀ SHOP</a>
    <h1 class="title">VÒNG QUAY TỶ PHÚ</h1>

    <div class="wheel-wrapper">
        <div class="pointer"></div>
        <div class="wheel-border"></div>
        
        <div class="wheel" id="wheel">
            <div class="wheel-inner">
                <div class="segment"><div class="segment-content"><i class="fas fa-coins"></i><span>100.000đ</span></div></div>
                <div class="segment"><div class="segment-content"><i class="fas fa-sync-alt spin-icon"></i><span>Thêm 1 lượt</span></div></div>
                <div class="segment"><div class="segment-content"><i class="fas fa-coins"></i><span>20.000đ</span></div></div>
                <div class="segment"><div class="segment-content"><i class="fas fa-forward"></i><span>Thêm 2 lượt</span></div></div>
                <div class="segment"><div class="segment-content"><i class="fas fa-money-bill-wave"></i><span>50.000đ</span></div></div>
                <div class="segment"><div class="segment-content"><i class="fas fa-coins"></i><span>10.000đ</span></div></div>
                <div class="segment"><div class="segment-content"><i class="fas fa-gem"></i><span>500.000đ</span></div></div>
                <div class="segment"><div class="segment-content"><i class="far fa-sad-tear"></i><span>Xui quá</span></div></div>
            </div>
        </div>

        <button class="center-circle" id="btnSpin" onclick="spinUser()">
            <i class="fas fa-play"></i>
        </button>
    </div>

    <div class="footer-info">
        <i class="fas fa-ticket-alt" style="color: var(--gold)"></i>
        Bạn còn: <span class="spin-num" id="spin-count">...</span> lượt
    </div>

    <div class="history-container">
        <div class="history-title">
            <span><span class="live-dot"></span> ĐANG TRÚNG THƯỞNG</span>
            <span style="font-size: 0.8rem; opacity: 0.7">Toàn server</span>
        </div>
        <ul class="history-list" id="historyList">
            <li class="history-item" style="justify-content:center; color:#555">Đang kết nối máy chủ...</li>
        </ul>
    </div>

   <script>
    // --- 1. CẤU HÌNH FIREBASE ---
    const firebaseConfig = { 
        apiKey: "AIzaSyDqpk71mVDWCP3jk7fxbHZayz92LTheY7g", 
        databaseURL: "https://hoangkun-594d0-default-rtdb.firebaseio.com" 
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // --- 2. CẤU HÌNH DANH SÁCH GIẢI THƯỞNG & TỈ LỆ ---
    // Lưu ý: Thứ tự này phải khớp 100% với thứ tự thẻ <div class="segment"> trong HTML từ trên xuống
    const listGiaiThuong = [
        { name: "100.000đ",    value: 100000, type: "money", percent: 0.1 },  // Ô 1 (Góc 0)
        { name: "Thêm 1 lượt", value: 1,      type: "spin",  percent: 15 },   // Ô 2
        { name: "20.000đ",     value: 20000,  type: "money", percent: 10 },   // Ô 3
        { name: "Thêm 2 lượt", value: 2,      type: "spin",  percent: 5 },    // Ô 4
        { name: "50.000đ",     value: 50000,  type: "money", percent: 2 },    // Ô 5
        { name: "10.000đ",     value: 10000,  type: "money", percent: 30 },   // Ô 6
        { name: "500.000đ",    value: 500000, type: "money", percent: 0 },    // Ô 7 (Tỉ lệ 0%)
        { name: "Xui quá",     value: 0,      type: "miss",  percent: 37.9 }  // Ô 8
    ];

    let currentSpins = 0;
    let isSpinning = false;
    let currentRotation = 0;
    const user = localStorage.getItem('hoangUser');

    // --- 3. KHỞI TẠO ---
    function init() {
        if(!user) {
            Swal.fire({title: "Chưa đăng nhập", text: "Vui lòng đăng nhập để quay!", icon: "warning"})
            .then(() => window.location.href='index.html');
            return;
        }
        // Lấy lượt quay
        db.ref('users/' + user).on('value', snap => {
            const data = snap.val();
            currentSpins = (data && data.freeSpins) ? data.freeSpins : 0;
            document.getElementById('spin-count').innerText = currentSpins;
            toggleSpinButton(currentSpins > 0);
        });

        // Tải lịch sử
        loadGlobalHistory();
    }

    function toggleSpinButton(enable) {
        const btn = document.getElementById('btnSpin');
        if(enable && !isSpinning) {
            btn.style.opacity = "1"; btn.style.pointerEvents = "auto"; btn.style.filter = "none";
        } else {
            btn.style.opacity = "0.5"; btn.style.pointerEvents = "none"; btn.style.filter = "grayscale(100%)";
        }
    }

    // --- 4. LOGIC TÍNH TOÁN GIẢI THƯỞNG ---
    function getRandomReward() {
        const rand = Math.random() * 100;
        let cumulative = 0;
        
        for (let i = 0; i < listGiaiThuong.length; i++) {
            cumulative += listGiaiThuong[i].percent;
            if (rand <= cumulative) {
                return { ...listGiaiThuong[i], index: i };
            }
        }
        // Nếu tính toán lỗi thì trả về ô cuối cùng (Xui quá)
        return { ...listGiaiThuong[7], index: 7 };
    }

    // --- 5. HÀM QUAY (ĐÃ SỬA LỖI) ---
    function spinUser() {
        if (isSpinning || currentSpins <= 0) return;
        
        isSpinning = true;
        toggleSpinButton(false);
        
        // Trừ lượt quay ngay lập tức
        db.ref('users/' + user).update({ freeSpins: currentSpins - 1 });

        // 1. Tính kết quả
        const gift = getRandomReward();
        
        // 2. Tính góc quay
        // Mỗi ô chiếm 45 độ (360 / 8 = 45)
        // Ô số 1 ở góc 0 độ. Muốn kim chỉ vào ô i, ta phải quay ngược lại - (i * 45)
        const segmentAngle = 45; 
        
        // Tính góc để kim chỉ vào GIỮA ô đó (cộng thêm một chút random cho tự nhiên)
        // Công thức: Quay nhiều vòng + Góc mục tiêu + Random lệch tâm chút xíu
        const targetIndex = gift.index;
        
        // Điều chỉnh góc quay: Do CSS ô 1 bắt đầu từ 0 độ (góc 12h lệch phải), ta cần tính toán kỹ
        // Cách đơn giản nhất: Quay ngược chiều kim đồng hồ để ô đó chạy đến vị trí kim (kim ở 12h)
        const stopAngle = 360 - (targetIndex * segmentAngle) - (segmentAngle / 2); 
        
        const spinRounds = 360 * 8; // Quay ít nhất 8 vòng
        const randomOffset = Math.floor(Math.random() * 30) - 15; // Lệch +/- 15 độ cho tự nhiên

        // Cộng dồn vào góc quay hiện tại để nó quay tiếp chứ không giật lại từ đầu
        // currentRotation % 360 để lấy phần dư, giúp tính toán mượt hơn
        const additionalRotation = spinRounds + stopAngle;
        
        // Mẹo: Luôn cộng thêm để quay theo chiều kim đồng hồ
        // Tìm bội số của 360 lớn hơn hiện tại để quay tiếp
        const currentMod = currentRotation % 360;
        currentRotation += (spinRounds + stopAngle - currentMod) + randomOffset;

        // 3. Thực hiện quay
        const wheel = document.getElementById('wheel');
        wheel.style.transform = `rotate(${currentRotation}deg)`;

        // 4. Đợi quay xong (5 giây) thì báo kết quả
        setTimeout(() => {
            showResult(gift);
            isSpinning = false;
            // Nếu còn lượt thì bật lại nút
            if(currentSpins > 0) toggleSpinButton(true);
        }, 5000);
    }

    // --- 6. HIỂN THỊ KẾT QUẢ ---
    function showResult(gift) {
        // Lưu lịch sử chung
        const now = new Date();
        const timeString = now.toLocaleTimeString('vi-VN', {hour: '2-digit', minute:'2-digit'});
        
        const globalHistoryData = {
            username: user,
            rewardName: gift.name,
            type: gift.type,
            time: timeString,
            timestamp: firebase.database.ServerValue.TIMESTAMP
        };
        db.ref('global_history').push(globalHistoryData);

        // Hiển thị thông báo
        if (gift.type === 'miss') {
            Swal.fire({
                title: "Tiếc quá!", text: "Chúc bạn may mắn lần sau!", icon: "info",
                background: '#222', color: '#fff', confirmButtonColor: '#444'
            });
        } else {
            fireConfetti();
            let msg = `Bạn nhận được ${gift.name}`;
            if(gift.type === 'spin') msg = `Chúc mừng! Bạn được ${gift.name}`;

            Swal.fire({
                title: "CHÚC MỪNG!", text: msg, icon: "success",
                background: '#fff', color: '#d32f2f',
                confirmButtonText: "NHẬN QUÀ", confirmButtonColor: '#d32f2f'
            }).then(() => {
                // Cộng thưởng vào Database
                db.ref('users/' + user).once('value').then(snap => {
                    const data = snap.val();
                    let updates = {};
                    if (gift.type === 'money') {
                        updates.balance = (data.balance || 0) + gift.value;
                    } else if (gift.type === 'spin') {
                        updates.freeSpins = (data.freeSpins || 0) + gift.value;
                    }
                    db.ref('users/' + user).update(updates);
                });
            });
        }
    }

    // --- 7. CÁC HÀM PHỤ TRỢ ---
    function loadGlobalHistory() {
        db.ref('global_history').limitToLast(20).on('value', snap => {
            const list = document.getElementById('historyList');
            list.innerHTML = ""; 
            
            if(!snap.exists()) {
                list.innerHTML = '<li class="history-item" style="justify-content:center; color:#555">Chưa có ai quay. Mở hàng đi bạn!</li>';
                return;
            }

            let items = [];
            snap.forEach(child => { items.push(child.val()); });

            items.reverse().forEach(item => {
                let colorClass = 'bad';
                let icon = '';
                if(item.type === 'money') { colorClass = 'money'; icon = '<i class="fas fa-coins"></i>'; }
                if(item.type === 'spin') { colorClass = 'spin'; icon = '<i class="fas fa-sync"></i>'; }

                const li = document.createElement('li');
                li.className = 'history-item';
                // Ẩn bớt tên người dùng
                const displayName = item.username.length > 4 ? item.username.substring(0,3) + '***' : item.username;

                li.innerHTML = `
                    <div class="h-left">
                        <span class="h-user"><i class="fas fa-user-circle"></i> ${displayName}</span>
                        <span class="h-time">${item.time}</span>
                    </div>
                    <div class="h-right">
                        <span class="h-reward ${colorClass}">${icon} ${item.rewardName}</span>
                    </div>
                `;
                list.appendChild(li);
            });
        });
    }

    function fireConfetti() {
        var duration = 3000;
        var end = Date.now() + duration;
        (function frame() {
            confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 } });
            confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 } });
            if (Date.now() < end) requestAnimationFrame(frame);
        }());
    }

    // Chạy khi tải trang
    init();
</script>
</body>
</html>
